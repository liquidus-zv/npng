<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Support Forum</title>
  <link rel="stylesheet" href="css/community.css" />
</head>
<body>

  <div class="container">

    <!-- Header Card with User Info -->
    <div class="header-card">
      <img src="img/user.jpg" alt="User" class="profile-img" />
      <div class="header-text">
        <h1>Community Support Forum</h1>
        <p>Welcome back, [Username]</p>
      </div>
    </div>

    <!-- Forum Posts -->
    <div class="forum-posts">

      <!-- Example Forum Post -->
      <div class="post-card">
        <div class="post-left">
          <img src="img/user1.jpg" alt="User 1" class="post-img"/>
          <div class="username">User123</div>
          <div class="vote-buttons">
            <button class="upvote">▲</button>
            <button class="downvote">▼</button>
          </div>
        </div>
        <div class="post-right">
          <div class="post-title">Struggling with Motivation</div>
          <div class="post-body" onclick="expandText(this)">
            I'm having a tough time staying on track with my workouts and could use some encouragement...
          </div>
        </div>
      </div>

      <!-- Repeat more .post-card blocks as needed -->

    </div>

    <!-- Create Post Card -->
    <div class="create-post-card">
      <h2>Create New Post</h2>
      <input type="text" class="post-title-input" placeholder="Title" />
      <textarea class="post-body-input" placeholder="Write your post..."></textarea>
      <button class="submit-post">Post</button>
      <button class="share-post">Share</button>
    </div>

  </div>

  <script src="js/community.js"></script>
</body>
</html>
