<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>Fitness Profile</title>
    
</head>
<body>

    <a href="profile.html" class="card-link">
        <div class="card">
          <img src="img/logo.png" alt="Profile Picture" class="profile-img">
          <div class="fitness-info">
            <h2>Jane Doe</h2>
            <p>Steps Today: 8423</p>
            <p>Calories: 490/2300</p>
          </div>
        </div>
      </a>

    <a href="activity.html" class="card-link">
         <div class="card">
        <img src="https://via.placeholder.com/80" alt="Activity Icon" class="activity-img">
         <div class="activity-info">
            <h2>Work Out</h2>
            <p>Begin next activity</p>
        </div>
        </div>

    <a href="exercises.html" class="card-link">
        <div class="card">
          <img src="https://via.placeholder.com/80" alt="Exercises Icon" class="exercise-img">
          <div class="exercise-info">
            <h2>Exercises</h2>
            <p>Track your workouts</p>
          </div>
        </div>
      
        
    <a href="food-diary.html" class="card-link">
        <div class="card">
          <img src="https://via.placeholder.com/80" alt="Food Diary Icon" class="food-img">
          <div class="food-info">
            <h2>Food Diary</h2>
            <p>Log your meals</p>
          </div>
        </div>
      </a>

    <a href="community.html" class="card-link">
        <div class="card">
          <img src="https://via.placeholder.com/80" alt="Community Icon" class="community-img">
          <div class="community-info">
            <h2>Community</h2>
            <p>Join the support forum</p>
          </div>
        </div>
      </a>

    <a href="options.html" class="card-link">
        <div class="card">
          <img src="https://via.placeholder.com/80" alt="Settings Icon" class="settings-img">
          <div class="settings-info">
            <h2>Settings</h2>
            <p>Manage your preferences</p>
          </div>
        </div>
    
    <!-- Cordova Scripts -->
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
